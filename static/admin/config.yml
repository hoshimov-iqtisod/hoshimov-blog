backend:
  name: bitbucket
  repo: oripovd1/blog-site.git
  branch: default
  auth_type: implicit
  app_id: 2ARUP4rturuabLW2Pt

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }