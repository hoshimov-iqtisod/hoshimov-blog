backend:
  name: github
  repo: oripovd1/hoshimov-blog

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: title, label: Title }
      - { name: title_Ru, label: Title_Ru }
      - { name: title_En, label: Title_En }
      - { name: date, label: Date, widget: datetime }
      - { name: image, label: Image, widget: image }
      - { name: body, label: Body, widget: markdown }
      - { name: body_Ru, label: Body_Ru, widget: markdown }
      - { name: body_En, label: Body_En, widget: markdown }
